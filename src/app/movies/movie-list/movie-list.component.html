<div class="row">
    <div class="col-md-10">
        <p class="title">{{movie.title}}</p>
        <p class="other">
            <span>Release date: {{movie.release_date}}</span>
            <span>Budget: ${{movie.budget}} million</span>
            <span>Duration: {{movie.duration | duration}}</span>
        </p>
    </div>
    <div class="col-md-2 movie-dtls-btn-cell">
        <button [id]="movie.id" class="mov-detail-btn" (click)="showDetails(movie.id)">Details</button>
    </div>
</div>
